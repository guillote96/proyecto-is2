<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- AMG CSS -->
  <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css">


</head>
<body>

<!-- NAV BAR -->


  {% include 'barra.html' %}









<div class="container ">
  <center class="m-2"><h1>Registrar Nuevo Administrador</h1></center>

  <main class="main">
    <div class= "card  col-md-6 offset-md-3  mt-4 mb-5" >
      

      <form action="./index.php?action=admin-signup" method="POST">

      <div class="form-group">
        <label for="nombre-input-signup" class="mt-3">Nombre</label>
        <input type="text" class="form-control" id="nombre-input-signup" name="nombre-input-signup" placeholder="Ingrese un nombre"  required>
      </div>

      <div class="form-group">
        <label for="apellido-input-signup">Apellido</label>
        <input type="text" class="form-control" id="apellido-input-signup" name="apellido-input-signup" placeholder="Ingrese un apellido"  required>
      </div>

       <div class="form-group">
        <label for="username-input-signup">Username</label>
        <input type="text" class="form-control" id="username-input-signup" name="username-input-signup" placeholder="Ingrese un nombre de usuario" required>
      </div>

       <div class="form-group">
        <label for="password-input-signup">Password</label>
        <input type="password" class="form-control" id="password-input-signup" name="password-input-signup"  required>
      </div>

      

      <div class="form-group">
        <label for="dni-input-signup">Dni</label>
        <input type="number" class="form-control" id="dni-input-signup" name="dni-input-signup" placeholder="Ingrese un numero de documento"  required>
      </div>


      

      
        <div class="card-body text-center">
          <button type="button" onclick="location.href='./index.php?action=listarAdmins'" class="btn btn-secondary">Cancelar</button> 
          <button type="submit" class="btn btn-outline-primary">Registrar</button>         
        </div>
        
         
     </form>

     {% if hayVentana.hayError %}

      <script>
      $(document).ready(function()
      {
         $("#mostrarmodal").modal("show");
      });
      </script>
    

      <div class="modal fade" id="mostrarmodal">

                <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header">    
                         <h5 class="modal-title">
                                                                       
                              {{hayVentana.mensaje}}    
                                           
                         </h5>
                         <button type ="button" class="close"  data-dismiss="modal" aria-hidden="true">&times;</button>                        
                      </div>    
               <!-- Opcional con body
                      <div class="modal-body">
                        <p>
                          {% if residencia.tieneparticipantes %}
                            Esta propiedad tiene usuarios participando. 
                            Si presiona Confirmar Borrado, no se podran hacer reservas sobre la misma. ¿Desea confirmar? 
                          {% else %}
                            Si presiona Confirmar Borrado, no se podran hacer reservas sobre la misma. ¿Desea confirmar?
                          {% endif %}
                      </p>
                      </div>
                -->
  

                      <div class="modal-footer">
                        <button type ="button" class="btn btn-default"   data-dismiss="modal">Aceptar</button>  
  
<!-- Otro Boton
                        <a  href="./index.php?action=eliminarResidencia&id={{residencia.idResidencia}}" class="btn btn-danger " role="button" >
                          Confirmar Borrado
                        </a>
-->
                      </div>         

                  </div>
                </div> 
              </div>
   {% endif %}

  </div>
</main>
</div>



<!-- Optional JavaScript -->

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
